name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            features: metal
            name: garpug-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            features: ""
            name: garpug-macos-x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            features: ""
            name: garpug-linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz garpug
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            garpug-macos-arm64/garpug-macos-arm64.tar.gz
            garpug-macos-x86_64/garpug-macos-x86_64.tar.gz
            garpug-linux-x86_64/garpug-linux-x86_64.tar.gz
          generate_release_notes: true
